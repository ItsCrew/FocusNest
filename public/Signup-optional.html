<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FocusNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Assets/Icons/NO_BACKGROUND_LOGO_1.png">
</head>

<body>
    <div class="SignupContainer">
        <div class="SignupCard">
            <div class="SignupHeader">
                <img src="Assets/Icons/NO_BACKGROUND_LOGO_2.png" alt="FocusNest logo" class="SignupLogo" />
                <h1 class="SignupTitle">Welcome to FocusNest</h1>
                <p class="SignupSubtitle">Your productivity companion for focused work</p>
            </div>

            <div class="SignupContent">
                <button class="GoogleSignInButton" onclick="window.location.href='/auth/google'">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>

                <div class="Divider">
                    <span>or</span>
                </div>

                <a href="/Home" class="GuestContinueButton">
                    <i class="fas fa-user-clock"></i>
                    <span>Continue as Guest</span>
                </a>

                <div class="SignupFeatures">
                    <div class="Feature">
                        <i class="fas fa-clock"></i>
                        <span>Pomodoro Timer</span>
                    </div>
                    <div class="Feature">
                        <i class="fas fa-tasks"></i>
                        <span>Task Management</span>
                    </div>
                    <div class="Feature">
                        <i class="fas fa-palette"></i>
                        <span>Custom Themes</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/app.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
