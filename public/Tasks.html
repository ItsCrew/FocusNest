<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // Prevent theme flash
    (function () {


      const savedTheme = localStorage.getItem("theme");
      const SavedBackgroundSolidColour = localStorage.getItem("BackgroundSolidColor");
      const SavedGradientBackgroundColour = localStorage.getItem("BackgroundGradientColor")

      if (savedTheme === "light") {
        document.documentElement.classList.add("light-mode");
        document.documentElement.classList.remove("dark-mode");
      } else {
        document.documentElement.classList.add("dark-mode");
        document.documentElement.classList.remove("light-mode");
      }

      const selectedBackground = localStorage.getItem("BackgroundOptions");

      if (selectedBackground === "solid" && SavedBackgroundSolidColour) {
        const style = document.createElement("style");
        style.id = "InjectedStyleID";
        style.innerHTML = `html, body { background-color: ${SavedBackgroundSolidColour} !important; }`;
        document.head.appendChild(style);
      }

      if (selectedBackground === "gradient" && SavedGradientBackgroundColour) {
        const style2 = document.createElement("style");
        style2.id = "InjectedStyleID2";
        style2.innerHTML = `html, body { background-image: ${SavedGradientBackgroundColour} !important; }`;
        document.head.appendChild(style2);
      }
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks â€¢ FocusNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="Layout">
    <div class="SideBar">
      <div class="SideBarOptions">
        <a href="/Home" class="Home Navigation">Home</a>
        <a href="/Tasks" class="Task Navigation">Tasks</a>
        <a href="/Appearance" class="Appearance Navigation">Appearance</a>
        <a href="/Settings" class="Settings Navigation">Settings</a>
        <a href="/auth/logout" class="Logout Navigation">Logout</a>
      </div>
    </div>

    <i class="fa-solid fa-bars bars"></i>

    <div class="MainPageContent">
      <div class="TasksContent">
        <h1>Tasks</h1>
        <div class="TasksLayout">
          <div class="TextBeforeAddingTasks">
            <h2 class="NoTasks" id="NoTasks">Nothing here. Add a task</h2>
            <div class="AddPrompt">
              <button class="AddPromptButton CommonTaskAdding">Add</button>
            </div>
          </div>
          <div id="AddModal" class="AddModal">
            <!-- Inside content -->
            <div class="ModalContent">
              <span class="close">&times;</span>
              <h2 class="ModalHeading">Add a Task</h2>
              <div class="ModalOptions">
                <input type="text" id="InputBox" placeholder="Add a new task!" />
              </div>
              <div class="ModalAddTaskButton">
                <button id="AddTask" class="AddTask">
                  Add
                </button>
              </div>
            </div>
          </div>
          <!-- <div class="AddPrompt">
            <button class="AddPromptButton CommonTaskAdding">Add</button>
          </div> -->
          <ol id="ListContainer">
            <!-- The list will be here -->
          </ol>
          <div class="Clear">
            <button class="ClearButton">Clear all</button>
          </div>
        </div>
      </div>
      <div class="DarkModeDiv">
        <button class="DarkMode" title="Dark Mode">
          <i class="fa-solid fa-moon Moon"></i>
        </button>
      </div>
      <div class="LightModeDiv">
        <button class="LightMode" title="Light Mode">
          <i class="fa-solid fa-sun Sun"></i>
        </button>
      </div>
      <div class="AddTasks">
        <button class="AddTasksButton CommonTaskAdding">
          <i class="fa-solid fa-plus Plus"></i>
        </button>
      </div>
      <!-- Context Menu -->
      <div class="ContextMenu">
        <div class="EditOption">
          <i class="fa-solid fa-pen"></i> Edit
        </div>
        <div class="ChooseColour" id="OpenColorPickerButtonTasks">
          <i class="fa-solid fa-palette"></i> Choose Colour
          <input type="color" id="ColorPickerTasks" style="display: none" />
        </div>
        <div class="RemoveColour">
          <i class="fa-solid fa-palette"></i> Remove Colour
        </div>
        <div class="MarkDone">
          <i class="fa-regular fa-square-check"></i> Mark Done
        </div>
        <div class="MarkNotDone">
          <i class="fa-regular fa-rectangle-xmark"></i> Mark
          Incomplete
        </div>
        <div class="RemoveOption">
          <i class="fa-solid fa-trash"></i> Remove
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
