<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Prevent FART
      (function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
          document.documentElement.classList.add("light-mode");
          document.documentElement.classList.remove("dark-mode");
        } else {
          document.documentElement.classList.add("dark-mode");
          document.documentElement.classList.remove("light-mode");
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusNest - Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Layout">
      <div class="SideBar">
        <div class="SideBarOptions">
          <a href="Home.html" class="Home Navigation">Home</a>
          <a href="Tasks.html" class="Task Navigation">Tasks</a>
          <a href="Appearence.html" class="Appearence Navigation">Appearence</a>
          <a href="Settings.html" class="Settings Navigation">Settings</a>
        </div>
      </div>

      <i class="fa-solid fa-bars bars"></i>

      <div class="MainPageContent"></div>
      <div class="DarkModeDiv">
        <button class="DarkMode"><i class="fa-solid fa-moon Moon"></i></button>
      </div>
      <div class="LightModeDiv">
        <button class="LightMode"><i class="fa-solid fa-sun Sun"></i></button>
      </div>
      <div class="AddTasks">
        <button class="AddTasksButton">
          <i class="fa-solid fa-plus Plus"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
